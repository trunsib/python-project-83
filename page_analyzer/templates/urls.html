<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>URLs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="bg-light">
    <main class="container py-5">
      <h1 class="mb-4">URLs</h1>

      <table class="table table-bordered" data-test="urls">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Created at</th>
            <th>Дата последней проверки</th>
            <th>Код последней проверки</th>
          </tr>
        </thead>
        <tbody>
          {% for url in urls %}
          <tr>
            <td>{{ url.id }}</td>
            <td>
              <a href="{{ url_for('show_url', id=url.id) }}">
                {{ url.name }}
              </a>
            </td>
            <td>{{ url.created_at }}</td>
            <td>{{ url.last_check or '' }}</td>
            <td>{{ url.last_status or '' }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </main>
  </body>
</html>
